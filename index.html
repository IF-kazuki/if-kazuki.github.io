<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://if-kazuki.github.io/spa.js"></script>
  </head>

  <body>
    <!-- 作成する基準の要素 -->
    <div id="root"></div>
    <!-- DOMの構造を定義 -->
    <script>
      // 戻り値はDOMを入れ替える関数 + 開発用のURLを変える関数
      const { Link, devMode } = new SPA(
        // baseUrl
        "https://if-kazuki.github.io",
        // URLごとにどのコンポーネントを表示させたいか
        {
          header: {
            "/": "header.html",
          },
          main: {
            "/": "index.html",
            "/doc": "doc.html",
          },
          footer: {
            "/": "footer.html",
          },
        }
      );
      // devMode("/doc");
    </script>
  </body>
</html>
